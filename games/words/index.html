<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble - Arnold's 40th</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/games/game-template.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <button class="back-button">Back</button>
            <h1>Word Scramble</h1>
        </header>
        <main class="game-content">
            <div class="placeholder-image words-icon">📝</div>
            <h2>Unscramble the Words</h2>
            <div class="instructions">
                <p>Unscramble words related to Arnold's life and interests!</p>
                <p>Rearrange the letters to form the correct words against the clock.</p>
                <p>Coming soon: Different categories and hints to help you!</p>
            </div>
            <button class="start-button">Start Game</button>
        </main>
    </div>
    
    <script src="/games/game-template.js"></script>
    <script src="script.js"></script>
</body>
</html>
