<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="../../">
    <title>Gift Hunt - Arnold's 40th</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="games/game-template.css">
    <link rel="stylesheet" href="games/hunt/style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <button class="back-button">Back</button>
            <h1>Gift Hunt</h1>
        </header>
        <main class="game-content">
            <div class="placeholder-image hunt-icon">🎁</div>
            <h2>Find Hidden Birthday Gifts</h2>
            <div class="instructions">
                <p>Search for hidden birthday gifts scattered around the screen!</p>
                <p>Click on gifts before time runs out to collect them all.</p>
                <p>Coming soon: Multiple levels with increasing difficulty!</p>
            </div>
            <button class="start-button">Start Hunt</button>
        </main>
    </div>
    
    <script src="games/game-template.js"></script>
    <script src="games/hunt/script.js"></script>
</body>
</html>
