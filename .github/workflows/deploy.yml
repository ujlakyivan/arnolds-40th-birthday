name: Deploy to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches: [ main ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Combined build and deploy job to simplify
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Create .nojekyll file
        run: touch .nojekyll

      - name: Fix Paths
        run: |
          # Inline script to fix paths in HTML files
          find . -type f -name "*.html" | xargs -I{} sed -i 's|href="/|href="./|g' {}
          find . -type f -name "*.html" | xargs -I{} sed -i 's|src="/|src="./|g' {}
          
          # Add base tags to HTML files
          find ./games -type f -name "index.html" | while read file; do
            if ! grep -q "<base href=" "$file"; then
              sed -i 's|<head>|<head>\n  <base href="../../">|' "$file"
            fi
          done
          
          find . -maxdepth 1 -type f -name "*.html" | while read file; do
            if ! grep -q "<base href=" "$file"; then
              sed -i 's|<head>|<head>\n  <base href="./">|' "$file"
            fi
          done
          
          # Fix JS files
          find . -type f -name "*.js" | xargs -i sed -i 's|window.location.href = "/"|window.location.href = "./"|g' {}
      
      - name: Setup Git for Deployment
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
      
      - name: Push to gh-pages branch
        run: |
          git checkout --orphan gh-pages
          git add --all
          git commit -m "Deploy to GitHub Pages"
          git push -f origin gh-pages
