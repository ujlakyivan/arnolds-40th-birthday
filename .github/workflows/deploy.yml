name: Deploy to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches: [ main ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Create .nojekyll file
        run: touch .nojekyll

      - name: Fix Paths
        run: |
          # Inline script to fix paths in HTML files
          find . -type f -name "*.html" | xargs -I{} sed -i 's|href="/|href="./|g' {}
          find . -type f -name "*.html" | xargs -I{} sed -i 's|src="/|src="./|g' {}
          
          # Add base tags to HTML files
          find ./games -type f -name "index.html" | xargs -I{} sed -i '/<head>/a \  <base href="../../">' {}
          find . -maxdepth 1 -type f -name "*.html" | xargs -I{} sed -i '/<head>/a \  <base href="./">' {}
          
          # Fix JS files
          find . -type f -name "*.js" | xargs -I{} sed -i 's|window.location.href = "/"|window.location.href = "./"|g' {}

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v1

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
