<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="./">
    <title>Arnold's 40th Birthday Games</title>
    
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/games.css">
    <link rel="stylesheet" href="styles/birthday.css">
    
    <!-- Meta tags for better sharing -->
    <meta name="description" content="Celebrate Arnold's 40th Birthday with 10 fun mini-games!">
    <meta property="og:title" content="Arnold's 40th Birthday Games">
    <meta property="og:description" content="Join the celebration with 10 fun mini-games!">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div id="app">
        <!-- Authentication Section -->
        <div id="auth-container" class="active">
            <h1>Arnold's 40th Birthday Bash!</h1>
            <div id="login-form">
                <h2>Sign In</h2>
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button id="login-button">Login</button>
                <p class="error-message" id="auth-error"></p>
            </div>
        </div>

        <!-- Games Grid Section -->
        <div id="games-container" class="hidden games-container-festive">
            <header class="birthday-header">
                <h1>
                    <span class="birthday-emoji">ðŸŽ‰</span>
                    Arnold's 40th Birthday Games
                    <span class="birthday-emoji">ðŸŽ‚</span>
                </h1>
                <div class="birthday-age">Celebrating the Big 4-0!</div>
                <button id="logout-button" class="logout-button-festive">Logout</button>
            </header>
            <main class="main-content-container">
                <div class="games-grid">
                    <!-- Games will be loaded dynamically -->
                </div>
            </main>
            <div id="confetti-container"></div>
        </div>
    </div>
    
    <!-- Scripts - Load utilities and Firebase configuration first -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/firebase-config.js"></script>
    
    <!-- Service scripts need to be loaded before they're used -->
    <script src="scripts/settings-service.js"></script>
    <script src="scripts/users-service.js"></script>
    <script src="scripts/game-completion-service.js"></script>
    
    <!-- App scripts -->
    <script src="scripts/auth.js"></script>
    <script src="scripts/games.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
